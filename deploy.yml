- hosts: web
  become: yes
  become_method: sudo

  tasks:
    - name: Install Apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy index.html
      copy:
        src: "{{ lookup('env','WORKSPACE') }}/html-repo/index.html"
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Copy error.html
      copy:
        src: "{{ lookup('env','WORKSPACE') }}/html-repo/error.html"
        dest: /var/www/html/error.html
        mode: '0644'
